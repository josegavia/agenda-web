<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="nick">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apodo</th>
      <td mat-cell *matCellDef="let row">{{row.nick}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button matTooltip="Editar" [matTooltipPosition]="'left'" mat-icon-button color="basic" (click)="update(row)">
          <mat-icon aria-label="Editar">edit</mat-icon>
        </button>
        <button matTooltip="Elimnar" [matTooltipPosition]="'right'" mat-icon-button color="warn" (click)="delete(row)">
          <mat-icon aria-label="Eliminar">delete</mat-icon>
        </button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
